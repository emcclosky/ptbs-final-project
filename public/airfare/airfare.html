<svg ng-if="$ctrl.showLoader" version="1.1" id="airplane-loader" xmlns="http://www.w3.org/2000/svg" width="144" height="48" viewBox="0 0 144 48">
  <path id="airplane-take-off" fill="#FFF" d="M59.124,34L56,29h-4l2.947,11H89c1.657,0,3-1.343,3-3s-1.343-3-3-3H78.998L69,18h-4l4.287,16H59.124z"/>
  <rect id="ground" x="52" y="44" fill="#FFF" width="40" height="4"/>
</svg>

<svg ng-if="$ctrl.showLoader" version="1.1" id="airplane-loader" xmlns="http://www.w3.org/2000/svg" width="144" height="48" viewBox="0 0 144 48">
  <path id="airplane-landing" fill="#FFF" d="M59.124,34L56,29h-4l2.947,11H89c1.657,0,3-1.343,3-3s-1.343-3-3-3H78.998L69,18h-4l4.287,16H59.124z"/>
  <rect id="ground" x="52" y="44" fill="#FFF" width="40" height="4"/>
</svg>
<button class="airfare-backbtn" ng-if="!$ctrl.showLoader"><a href="#!/" class="backbtn-link" ng-if="!$ctrl.showLoader">Back</a></button>>
<div ng-if="!$ctrl.showLoader" ng-repeat="selection in $ctrl.finalSelections">
  <img ng-src="{{selection.img}}" />
  <h4>{{selection.name}}</h4>
  <div ng-repeat="activity in selection.activities" class="activity-text">
   {{activity}}
  </div>  
  <p>Price: {{selection.price}}</p>
  <button href="{{selection.url}}" target="_blank" class="airfare-links">Book your airfare here.</button>
</div>
